<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page!!!</title>
</head>
<body>
	<h1>Register yourself</h1>

	<form>

		<table border="1">
			<tr>
				<td>Name:</td>
				<td><input type="text" required placeholder="Enter your name" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" required
					placeholder="Enter your password" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" required placeholder="Enter your email" /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" required placeholder="Enter your age" /></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="abc" /> Male &nbsp; <input
					type="radio" name="abc" /> Female &nbsp; <input type="radio"
					name="abc" checked="checked" /> Do't want to disclose</td>
			</tr>
			<tr>
				<td>Courses:</td>
				<td><input type="checkbox" /> Core Java &nbsp; <input
					type="checkbox" /> Advance Java &nbsp; <input type="checkbox"
					checked="checked" /> Java Frameworks &nbsp;</td>
			</tr>

			<tr>
				<td>Country:</td>
				<td><select>
						<option>--SELECT--</option>
						<option>India</option>
						<option>USA</option>
						<option>UK</option>
				</select></td>
			</tr>

			<tr>
				<td>Comment</td>
				<td><textarea rows="3" cols="50"></textarea></td>
			</tr>

			<tr>
				<td><input type="reset" value="Reset Values" /></td>
				<td><input type="submit" value="Register" /></td>
			</tr>
		</table>

	</form>
</body>
</html>
