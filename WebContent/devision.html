<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Devision Example</title>
</head>
<body>
	<div style="width: 100%; height: 600px">
		<div
			style="width: 100%; height: 100px; float: left; background-color: blue;">Header</div>
		<div style="width: 100%; height: 400px">
			<div
				style="width: 10%; height: 400px; float: left; background-color: grey;">Left</div>
			<div
				style="width: 80%; height: 400px; float: left; background-color: green;">Main</div>
			<div
				style="width: 10%; height: 400px; float: left; background-color: grey;">Right</div>
		</div>
		<div style="width: 100%; height: 100px; float: left; background-color: orange;">Footer</div>
	</div>
</body>
</html>
